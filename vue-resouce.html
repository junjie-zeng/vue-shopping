<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue-ajax</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	
	<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
</head>
<body>
	<div id = 'app' style="padding: 20px;">
		<h1>{{title}}</h1>
		 <button type="button" class="btn btn-primary" @click = 'jsonp'>jsonp</button>
		 <button type="button" class="btn btn-primary" @click = 'get'>get获取</button>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				title:'vue-resource'
			},
			methods:{
				jsonp:function(){
                    this.$http.jsonp('http://www.imooc.com/course/ajaxskillcourse?cid=796').then(function(res){
                        this.title =  res;
                    },function(err){
                    	this.title =  err;
                    })
				},

				get:function(){
					this.$http.get('https://wx.focussend.com/search/getCategory?type=200').then(function(res){
                        this.title =  res;
                    },function(err){
                    	this.title =  err;
                    })
				}
			}
		})
	</script>
</body>
</html>
